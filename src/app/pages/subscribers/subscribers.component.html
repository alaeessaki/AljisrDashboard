<div *ngIf="subscribers else loading" class="tableContainer">

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i +1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="subscribeDate">
            <th mat-header-cell *matHeaderCellDef> subscribeDate </th>
            <td mat-cell *matCellDef="let element"> {{element.subscribeDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

<ng-template #loading>
    data is loading...
</ng-template>
