<div class="eventsWrapper d-flex flex-wrap flex-row" *ngIf="events$ | async else loading">
    <div class="eventContainer  m-3" *ngFor="let events of events$ | async">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{events.title.en}}</mat-card-title>
                <mat-card-subtitle>{{events.date.substring(0, events.date.length -8)}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{events.description.en}}
                </p>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-end">
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon aria-hidden="false" aria-label="menu icon">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Modifier</button>
                    <button mat-menu-item (click)="supprimerEvent(events._id)">Supprimer</button>
                    <button mat-menu-item routerLink="../eventParticipants/{{events._id}}">participants</button>
                </mat-menu>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<ng-template #loading>
    Chargement des événements ...
</ng-template>
